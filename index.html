<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- title -->
        <title>Document Tailwind</title>

        <!-- tailwind css cdn link -->
        <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            clifford: '#da373d',
                        }
                    }
                }
            }
        </script>
    </head>
    <body>

        <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
            <!-- start hero section -->
            <header class="flex pt-20 mb-20 items-center">
                <!-- content -->
                <div>
                    <h1 class="text-5xl font-bold md:text-7xl">It's good <br /> tea time at The <br> Tea House</h1>
                    <br />
                    <p class="text-gray-500 w-3/5 mb-4">It's a yum yum time at The Tea House and we're so glad you're here! We're so glad you're here! We're so glad you're here!</p>
                    <br />
                    <button class="bg-gradient-to-r from-sky-500 to-orange-500 text-white rounded-xl text-white text-2xl font-bold px-8 py-4 pb-5 leading-none hover:text-lime-900">Explore Our Menu -></button>
                </div>

                <!-- image -->
                <div class="relative">
                    <!-- image -->
                    <div>
                        <img src="images/tea-cup.png" alt="banner image">
                    </div>
                    <div class="absolute flex items-center justify-center bg-white shadow-lg rounded-xl md:px-4 lg:py-4 md:top-62 md:left-20 gap-x-4">
                        <div>
                            <img class="w-12" src="images/star.png" alt="star image">
                        </div>
                        <div>
                            <h2 class="lg:text-3xl font-bold mb-1">69.00</h2>
                            <p class="text-gray-500">Trused Pilot Ratings</p>
                        </div>
                    </div>
                </div>
            </header>
            <!-- End hero section -->
        </main>

        <div class="banner-section">
            <div class="text-9xl font-black text-white bg-linear-65 from-sky-500 to-green-500 text-center align-middle items-center py-12 hover:text-red-600">QUM</div>
        </div>
        
    </body>
</html>
